services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-maalesef}
      POSTGRES_USER: ${DB_USERNAME:-maalesef}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-maalesef}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-maalesef} -d ${DB_NAME:-maalesef}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3001}
      ENABLE_API_DOCS: ${ENABLE_API_DOCS:-true}
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-maalesef}
      DB_PASSWORD: ${DB_PASSWORD:-maalesef}
      DB_NAME: ${DB_NAME:-maalesef}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      GOOGLE_AI_MODEL: ${GOOGLE_AI_MODEL:-gemini-flash-latest}
      SERVICE_URL_BACKEND: ${SERVICE_URL_BACKEND:-http://localhost:3001}
      SERVICE_URL_FRONTEND: ${SERVICE_URL_FRONTEND:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      SMTP_HOST: ${SMTP_HOST:-smtp.example.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-user@example.com}
      SMTP_PASS: ${SMTP_PASS:-password}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      MAIL_FROM: ${MAIL_FROM:-no-reply@maalesef.tr}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@maalesef.tr}
      ADMIN_NAME: ${ADMIN_NAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "${BACKEND_PORT:-3001}:3001"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3000}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

volumes:
  postgres_data: