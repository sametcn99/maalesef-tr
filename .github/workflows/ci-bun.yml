name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  check-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.8

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks (Turbo)
        run: bun run check

      - name: Build (Turbo)
        run: bun run build
